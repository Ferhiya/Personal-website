<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="todo.css">
  
  <title>Project Showcase</title>
</head>
<body>
  <header>
    
    <nav>
      <ul>
        <li><a href="../index.html">Home</a></li>
        <li><a href="../projects/index2.html">Projects</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="left-section">
      <p>To do list personal</p>
    </section>
    <section class="middle-section">
        
        <div class="schedule-container">
            <h1>Mitt Schema</h1>
            <div class="schedule">
                <div class="time-slots">
                    <!-- Här kan du lägga till dina tidsspor för dagen -->
                    <div class="time-slot" data-time="08:00 AM">08:00 AM</div>
                    <div class="time-slot" data-time="09:00 AM">09:00 AM</div>
                    <div class="time-slot" data-time="10:00 AM">10:00 AM</div>
                    <div class="time-slot" data-time="11:00 AM">11:00 AM</div>
                    <div class="time-slot">12:00 AM</div>
                    <div class="time-slot">13:00 AM</div>
                    <div class="time-slot">14:00 AM</div>
                    <div class="time-slot">15:00 AM</div>
                    <!-- Lägg till fler tidsspor här -->
                </div>
                <div class="days">
                    <!-- Här kan du lägga till dina dagar i veckan -->
                    <div class="day" data-day="Måndag">Måndag</div>
                    <div class="day" data-day="Tisdag">Tisdag</div>
                    <div class="day" data-day="Onsdag">Onsdag</div>
                    <div class="day" data-day="Tordag">Torsdag</div>
                    <div class="day" data-day="Fredag">Fredag</div>
                    <div class="day" data-day="Lördag">Lördag</div>
                    <div class="day" data-day="Söndag">Söndag</div>
                    <!-- Lägg till fler dagar här -->
                </div>
               
            </div>
            <div class="task-input">
                <input type="text" id="task" placeholder="Lektionsnamn">
                <select id="time-start">
                    <!-- Lägg till starttider här -->
                    <option value="08:00 AM">08:00 AM</option>
                    <option value="09:00 AM">09:00 AM</option>
                    <option value="10:00 AM">10:00 AM</option>
                    <option value="11:00 AM">11:00 AM</option>
                    <!-- Lägg till fler starttider här -->
                </select>
                <select id="time-end">
                    <!-- Lägg till sluttider här -->
                    <option value="08:00 AM">08:00 AM</option>
                    <option value="09:00 AM">09:00 AM</option>
                    <option value="10:00 AM">10:00 AM</option>
                    <option value="11:00 AM">11:00 AM</option>
                    <!-- Lägg till fler sluttider här -->
                </select>
                <select id="day">
                    <!-- Lägg till dina veckodagar här -->
                    <option value="Måndag">Måndag</option>
                    <option value="Tisdag">Tisdag</option>
                    <option value="Onsdag">Onsdag</option>
                    <option value="Tordag">Torsdag</option>
                    <option value="Fredag">Fredag</option>
                    <option value="Lördag">Lördag</option>
                    <option value="Söndag">Söndag</option>
                    <!-- Lägg till fler dagar här -->
                </select>
                <input type="color" id="color" value="#FF5733">
                <button id="add-task">Lägg till Lektion</button>
            </div>
        </div>
    </section>
    <section class="right-section">
     <P>To do list: school</P>
    </section>
  </main>
  <footer>
    <p>&copy; 2023 Ferhiya Mohammed Abdullahi</p>
  </footer>
  <script src="todo.js"></script>
</body>
</html>
